{% extends "layout/login_layout.html" %} {% block body %}
<main class="pt-5 mx-lg-5">
    <div class="container-fluid mt-5">
        <!--Grid column-->
        <div class="row wow fadeIn">
            <div class="col-md-2 mb-4">
            </div>
            <div class="col-md-8 mb-4">
                <!--Card-->
                <div class="card mb-4">

                    <!-- Card header -->
                    <div class="card-header text-center">
                        Hey there! You're back!
                    </div>

                    <!--Card content-->
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" action="{{ url_for('login') }}" method="post">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="my_input form-control form-control-lg rounded-0" name="username" id="username" required="" autofocus="autofocus">
                                <div class="invalid-feedback">Oops, you missed this one.</div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="my_input form-control form-control-lg rounded-0" name="password" id="password" required=""
                                    autocomplete="new-password">
                                <div class="invalid-feedback">Enter your password too!</div>
                            </div>
                            <input type="submit" value="Login" class="btn btn-primary btn-lg float-right" id="btnlogin"></input>
                        </form>
                    </div>
                    <div class="alert alert-{{ resp.result_type }}" style="margin: 25px;">
                        {{ resp.result }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
